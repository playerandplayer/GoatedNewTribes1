oscaremn.1.t:0 "OscarEMN leaves us!"
oscaremn.1.d:0 "The Travelling Advisor, OscarEMN, is again travelling to another country!\nMay he arrive in peace!"
oscaremn.1.a:0 "He served us well."

oscaremn.2.t:0 "OscarEMN joins us!"
oscaremn.2.d:0 "The Travelling Advisor, OscarEMN, has travelled to our country!\nMay he serve us well!"
oscaremn.2.a:0 "He will be of great use."
