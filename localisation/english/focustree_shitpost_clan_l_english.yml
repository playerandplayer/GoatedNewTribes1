l_english: 
SHI_industrial_effort:0 "Industrial Effort"
SHI_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
SHI_industrial_effort_2:0 "Industrial Effort II"
SHI_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
SHI_construction_effort:0 "Construction Effort"
SHI_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
SHI_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
SHI_production_effort:0 "Armament Effort"
SHI_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
SHI_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
SHI_construction_effort_2:0 "Construction Effort II"
SHI_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
SHI_production_effort_2:0 "Armament Effort II"
SHI_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
SHI_production_effort_3:0 "Armament Effort III"
SHI_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
SHI_infrastructure_effort:0 "Infrastructure Effort"
SHI_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
SHI_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
SHI_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
SHI_infrastructure_effort_2:0 "Infrastructure Effort II"
SHI_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
SHI_construction_effort_3:0 "Construction Effort III"
SHI_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
SHI_nuclear_effort:0 "Nuclear Effort"
SHI_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
SHI_extra_tech_slot:0 "Extra Research Slot"
SHI_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
SHI_extra_tech_slot_2:0 "Extra Research Slot II"
SHI_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
SHI_technology_sharing:0 "Technology Sharing"
SHI_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
SHI_secret_weapons:0 "Secret Weapons"
SHI_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
SHI_political_effort:0 "Political Effort"
SHI_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
SHI_collectivist_ethos:0 "Collectivist Ethos"
SHI_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
SHI_liberty_ethos:0 "Liberty Ethos"
SHI_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
SHI_militarism:0 "Militarism"
SHI_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
SHI_political_correctness:0 "Political Correctness"
SHI_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching SHI_conspiracy against them. This seems like an excellent idea."
SHI_neutrality_focus:0 "Neutrality Focus"
SHI_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
SHI_interventionism_focus:0 "Interventionism Focus"
SHI_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
SHI_military_youth:0 "Military Youth"
SHI_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
SHI_deterrence:0 "Deterrence"
SHI_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
SHI_volunteer_corps:0 "Volunteer Corps"
SHI_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
SHI_paramilitarism:0 "Paramilitarism"
SHI_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
SHI_indoctrination_focus:0 "Indoctrination"
SHI_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
SHI_foreign_expeditions:0 "Foreign Expeditions"
SHI_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
SHI_why_we_fight:0 "Why We Fight"
SHI_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
SHI_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
SHI_political_commissars:0 "Political Commissars"
SHI_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
SHI_internationalism_focus:0 "Internationalism Focus"
SHI_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
SHI_nationalism_focus:0 "Nationalism Focus"
SHI_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
SHI_ideological_fanaticism:0 "Ideological Fanaticism"
SHI_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
