l_english:
SHI_shitpost_events.1.t:0 "The Nomad Question"
SHI_shitpost_events.1.d:0 "We have recently come across the tribe of the Central Asian Nomads. They are - beside us - one of the largest powerhouses in the region. Thus, the decision whether or not they will be one of our core allies or our archenemy is of key importance for our foreign policy. We can either rally everyone behind us to crush them or we can ally together with them to conquer the rest of the tribes."
SHI_shitpost_events.1.a:0 "They shall be our archenemy!"
SHI_shitpost_events.1.b:0 "Maybe we can come to a mutual understanding..."

SHI_shitpost_events.2.t:0 "The Central Asian Nomads want to become our ally"
SHI_shitpost_events.2.d:0 "Just now messengers of the Central Asian Nomads have arrived at Shitpostis with a request from Demir himself. He wants to put tensions between the Nomads and the Shitpost Clan beside us and come to a mutual understanding. He offers to ally and take on the other tribes together, as us two tribes would be unbeatable. Shall we accept their offer or can the future between our two powerful tribes only be one of war and bloodshed?"
SHI_shitpost_events.2.a:0 "No alliance with our archenemy!"
SHI_shitpost_events.2.b:0 "Let's take on the world together!"

SHI_shitpost_events.3.t:0 "The Central Asian Nomads have announced their rivalry."
SHI_shitpost_events.3.d:0 "The Central Asian Nomads have just informed us that any attempts to foster an alliance between us are and always will be futile. They have declared us their archenemy and will put every ounch of their strength into preparing our downfall."
SHI_shitpost_events.3.a:0 "If that's what they wish..."

SHI_shitpost_events.4.t:0 "The Central Asian Nomads have accepted our alliance"
SHI_shitpost_events.4.d:0 "The Central Asian Nomads have just announced that they will gladly accept our proposal for an alliance. A meeting between Demir and Finnik has been scheduled to discuss further strategy. Now there is nothing that stands between a glorious future between our two powerful tribes!"
SHI_shitpost_events.4.a:0 "Let's take on the world together!"

SHI_shitpost_events.5.t:0 "The Shitpost Clan demands our cooperation!"
SHI_shitpost_events.5.d:0 "We have just received an ultimatum from the Shitpost Clan, demanding us to become their puppet and to help them with their research. If we accept, they promise us economic welfare and cooperation, but if we reject, we can expect the worst."
SHI_shitpost_events.5.a:0 "Let's start researching!"
SHI_shitpost_events.5.b:0 "Yield no ground!"

SHI_shitpost_events.6.t:0 "Gachidemia has rejected submission"
SHI_shitpost_events.6.d:0 "Gachidemia has just announced they will not be submitting to us."
SHI_shitpost_events.6.a:0 "Let's teach them otherwise!"

SHI_shitpost_events.7.t:0 "Gachidemia has accepted submission"
SHI_shitpost_events.7.d:0 "Gachidemia has just announced they will become our puppet."
SHI_shitpost_events.7.a:0 "Let the research party begin!"

SHI_shitpost_events.8.t:0 "The Shitpost Clan wants us to join them!"
SHI_shitpost_events.8.d:0 "We have just received a proposal from the Shitpost Clan, asking us to join their faction and also becoming a dominion of them. Thus, we could prosperously work together in the future, they say. Should we accept the proposal and become both puppet and faction member? Should we reject it outright? Or should we try to find a compromise, that sees us joining their faction but staying independent? Though if they don't accept the compromise they might want to puppet us by force."
SHI_shitpost_events.8.a:0 "We are better of as their dominion!"
SHI_shitpost_events.8.b:0 "Let's try to find a compromise."
SHI_shitpost_events.8.c:0 "We will never join them in any way!"

SHI_shitpost_events.9.t:0 "They have rejected submission"
SHI_shitpost_events.9.d:0 "They have just announced they will not become our dominion nor join our faction."
SHI_shitpost_events.9.a:0 "Let's bring them in by force then!"

SHI_shitpost_events.10.t:0 "They have accepted submission"
SHI_shitpost_events.10.d:0 "They have just announced they will become our dominion."
SHI_shitpost_events.10.a:0 "Another nation to submit."

SHI_shitpost_events.11.t:0 "They want to seek a compromise"
SHI_shitpost_events.11.d:0 "They have come forth with a counterproposal: Joining our faction but remaining indepedent. Whilst they will support us in our future wars, they are not willing to fully give themselves up to us."
SHI_shitpost_events.11.a:0 "No compromise! Let's integrate them by force!"
SHI_shitpost_events.11.b:0 "A compromise it is!"

SHI_shitpost_events.12.t:0 "The Shitpost Clan has accepted our compromise"
SHI_shitpost_events.12.d:0 "The Shitpost Clan has just told us that they will have no issue with us staying independent as long as we join their faction."
SHI_shitpost_events.12.a:0 "Great!"

SHI_shitpost_events.13.t:0 "We have received envoys from the Shitpost Clan"
SHI_shitpost_events.13.d:0 "The Shitpost Clan has just established contact with us, most likely in an attempt to influence us. Let's see what they will offer us in the future."
SHI_shitpost_events.13.a:0 "Great news!"

SHI_shitpost_events.14.t:0 "Finnik wants to visit us"
SHI_shitpost_events.14.d:0 "The leader of Shitpost Clan - Finnik - has just requested a formal visit to our tribe. This will surely increase our popularity with our people."
SHI_shitpost_events.14.a:0 "Let him come!"

SHI_shitpost_events.15.t:0 "The Shitpost Clan invites us for a ceremony"
SHI_shitpost_events.15.d:0 "The Shitpost Clan has just told us that they would gladly host a ceremony for us in their capital. This will definitely increase our standing with our people."
SHI_shitpost_events.15.a:0 "We will gladly attend!"

SHI_shitpost_events.16.t:0 "Diplomats of the Shitpost Clan want to meet in private"
SHI_shitpost_events.16.d:0 "We have just received the message from leading diplomats of the Shitpost Clan, that they are willing to sit down with us and give us insights into how their tribe handles politics and the economy, in hopes that we learn something from that and can improve our tribe."
SHI_shitpost_events.16.a:0 "Let's meet up!"

SHI_shitpost_events.17.t:0 "The Shitpost Clan wants to establish partner cities"
SHI_shitpost_events.17.d:0 "The Shitpost Clan has just offered us the creation of a partner city: Shitpostis and our own capital. By creating this link, we can expect our capital to flourish and become a popular destination for likeminded people from Shitpostis."
SHI_shitpost_events.17.a:0 "That sounds like a plan!"

SHI_shitpost_events.18.t:0 "The Shitpost Clan wants to make a youth exchange"
SHI_shitpost_events.18.d:0 "The Shitpost Clan has just told us that they would really appreciate it, if both tribes would send over young people for a couple weeks each, just so that both youths can experience how the other tribe is like and foster new perspectives."
SHI_shitpost_events.18.a:0 "Let's go ahead with that!"

SHI_shitpost_events.19.t:0 "The Shitpost Clan recognizes our border"
SHI_shitpost_events.19.d:0 "The Shitpost Clan has just signed a treaty honoring the integrety of our borders and yielding all potential claims. This is a huge step in formalizing our tribe and their support will be of great importance."
SHI_shitpost_events.19.a:0 "A surprise to be sure, but a welcome one!"

SHI_shitpost_events.20.t:0 "The Shitpost Clan wants to sign a Non-Agression-Pact"
SHI_shitpost_events.20.d:0 "The Shitpost Clan has just told us that they would gladly sign a treaty of non-agression between our two tribes, which will stabilize the relations between us and set us on a course of future cooperation."
SHI_shitpost_events.20.a:0 "Let's sign it!"

SHI_shitpost_events.21.t:0 "The Shitpost Clan wants to send military advisors"
SHI_shitpost_events.21.d:0 "The Shitpost Clan has just offered us to send a couple high ranking military personell over to our tribe to help us in the ways of warfare and strategy."
SHI_shitpost_events.21.a:0 "We gladly accept!"

SHI_shitpost_events.22.t:0 "The Shitpost Clan wants to send economic aid"
SHI_shitpost_events.22.d:0 "The Shitpost Clan has offered us to help us in constructing factories. They have offered up parts of their own construction just to help us in our efforts."
SHI_shitpost_events.22.a:0 "Their help honors us!"

